<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Square with Hover Pause</title>
  <style>
    /* Centering the container */
    body, html {
      height: 100%; /* Full height for the body */
      margin: 0;
      display: flex;
      flex-direction: column; /* Arrange content vertically */
      justify-content: center; /* Center horizontally */
      align-items: center;     /* Center vertically */
      background-color: #f0f0f0;
    }

    /* Header style */
    h1 {
      margin-bottom: 20px;
    }

    /* Container for the sliding square */
    .container {
      position: relative;
      width: 100px;   /* Width of the square and container */
      height: 400px;  /* Height for the square to slide */
      background-color: #e0e0e0;
    }

    /* The square itself */
    .square {
      position: absolute;
      width: 100px;  /* Same width as the container */
      height: 100px; /* Height of the square */
      background-color: red;
      animation: slide 4s infinite; /* Apply the animation */
      animation-play-state: running; /* Initially, the animation runs */
    }

    /* Pause the animation on hover */
    .square:hover {
      animation-play-state: paused; /* Pause the animation when hovered */
    }

    /* CSS Animation */
    @keyframes slide {
      0% {
        top: 0;                  /* Start at the top */
        background-color: red;    /* Start with red color */
      }
      50% {
        top: 300px;              /* Move to the bottom (300px from the top) */
        background-color: blue;  /* Change the color to blue */
      }
      100% {
        top: 0;                  /* Move back to the top */
        background-color: red;    /* Change back to red */
      }
    }
  </style>
</head>
<body>

  <!-- Title at the top -->
  <h1>Stop the animation when you hover over the square</h1>

  <!-- Container for Posts -->
  <div class="container">
    <div class="square"></div> <!-- The animated square -->
  </div>

</body>
</html>
