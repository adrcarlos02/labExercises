<!DOCTYPE html>
<html>

<head>
  <style href="lab2.css"></style>
</head>

<body>
  <header>
    <nav>
      <!-- works like <a href="/index.html">Home</a> -->
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <article>
      <h2> Forms</h2>
      <form method="POST" action="http://127.0.0.1:5500/form.html">
       <div>
           <label for="first-name">First Name:</label>
           <input type="text" id="first-name" name="first-name">
       </div>
       <div>
           <label for="last-name">Last Name:</label>
           <input type="text" id="last-name" name="last-name">
       </div>
       <div>
           <p>Favorite Coding Language:</p>
           <div>
               <input type="radio" id="language-python" name="coding-language" value="python">
               <label for="language-python">Python</label>
           </div>
           <div>
               <input type="radio" id="language-javascript" name="coding-language" value="javascript">
               <label for="language-javascript">JavaScript</label>
           </div>
           <div>
               <input type="radio" id="language-java" name="coding-language" value="java">
               <label for="language-java">Java</label>
           </div>
       </div>
       <div>
           <p>Types of Vehicle You Own:</p>
           <div>
               <input type="checkbox" id="vehicle-motorbike" name="vehicle-type" value="motorbike">
               <label for="vehicle-bike">Motorbike</label>
           </div>
           <div>
               <input type="checkbox" id="vehicle-truck" name="vehicle-type" value="truck">
               <label for="vehicle-truck">Truck</label>
           </div>
           <div>
             <input type="checkbox" id="vehicle-car" name="vehicle-type" value="car">
             <label for="vehicle-car">Car</label>
         </div>
       </div>
       <div>
           <label for="car-brand">Car Brand:</label>
           <select id="car-brand" name="car-brand">
               <option value="toyota">Toyota</option>
               <option value="honda">Honda</option>
               <option value="mitsubishi">Mitsubishi</option>
           </select>
       </div>
       <div>
           <button type="submit">Submit form</button>
       </div>
      </form>
       </article>
    
  </main>

  <footer>Copyright &copy; 2024</footer>
</body>

</html>
