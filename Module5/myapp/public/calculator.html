<!--Exercise 2
Based on the ‘add’ route demonstrated in the slides, create routes for ‘subtract’, ‘divide’, and ‘multiply’ to manage the four core mathematical operations.-->

<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Calculator Example</title>
</head>
<body>
    <div>
        <label>Number 1: <input type="number" id="num1"></label>
        <label>Number 2: <input type="number" id="num2"></label>
        <button onclick="calculate('add')">Add</button>
        <button onclick="calculate('subtract')">Subtract</button>
        <button onclick="calculate('multiply')">Multiply</button>
        <button onclick="calculate('divide')">Divide</button>
    <div>Result: <span id="result"></span></div>

    <script>
        function calculate(operation) {
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;

    fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
    .then(response => response.json())
    .then(data => {
        if (data.result !== undefined) {
            document.getElementById("result").innerHTML = data.result;
        } else {
            document.getElementById("result").innerHTML = data.error || 'Invalid input';
        }
    });
}
    </script>
</body>
</html>
